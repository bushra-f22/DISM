<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>

</head>
<body>
    <script>
    function btnclick()
    {
           var movie_data =JSON.parse('{"Title":"Frozen","Year":2014,"Director":"Chris Austen","Writer":"James Johnson","Poster":"images/frozen_pos.jpg"}'); 
            document.getElementById("heading").innerHTML = movie_data.Title;
            document.getElementById("year").innerHTML = movie_data.Year;
            document.getElementById("dir").innerHTML = movie_data.Director;
            document.getElementById("write").innerHTML = movie_data.Writer;
            document.getElementById("post").src = movie_data.Poster;

    }
    
    </script>
    <div class="container">
        <h1 id="heading"></h1>
        <h2 id="year"></h2>
        <p id="dir"></p>
        <p id="write"></p>
        <img src="" alt="xyz" id="post"><br>
        <button class="btn btn-primary" onclick="btnclick()" >Fetch JSON Data</button>
    </div>
</body>
</html>
